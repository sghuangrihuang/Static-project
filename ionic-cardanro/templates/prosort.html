<ion-view view-title="产品分类">
    <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-header-bar align-title="center" class="bar-clear barheader">
                <div class="buttons">
                    <button class="button button-icon button-dark ion-navicon-round" menu-toggle="left"></button>
                </div>
                <input type="button" class="input" ng-focus="showtime()" />
                <div class="buttons">
                    <button class="button button-icon button-dark ion-ios-search-strong" on-tap="showtime()"></button>
                </div>
            </ion-header-bar>
            <ion-content class="navwarrper">
                <ion-list class="sortleft">
                    <ion-item ng-repeat="list in sortlist" class="listleft" on-tap="sortselect($index)">
                        {{list.text}}
                    </ion-item>
                </ion-list>
            </ion-content>
            <ion-content class="listwarrper">
                <ion-list class="sortright">
                    <div>
                        <h3>产品类型：</h3>
                        <ion-item ng-repeat="list in sortlist1" href="#/prolist/{{list.id}}">
                            {{list.text}}
                        </ion-item>
                    </div>
                    <div>
                        <h3>功能分类：</h3>
                        <ion-item ng-repeat="list in sortlist2" href="#/prolist/{{list.id}}">
                            {{list.text}}
                        </ion-item>
                    </div>
                </ion-list>
                <ion-list class="sortright">
                    <div>
                        <h3>系列产品</h3>
                    </div>
                </ion-list>
                <ion-list class="sortright">
                    <div>
                        <h3>面部护理</h3>
                    </div>
                </ion-list>
                <ion-list class="sortright">
                    <div>
                        <h3>香氛</h3>
                    </div>
                </ion-list>
                <ion-list class="sortright">
                    <div>
                        <h3>身体护理</h3>
                    </div>
                </ion-list>
                <ion-list class="sortright">
                    <div>
                        <h3>发部护理</h3>
                    </div>
                </ion-list>
                <ion-list class="sortright">
                    <div>
                        <h3>男士推荐</h3>
                    </div>
                </ion-list>
            </ion-content>
        </ion-side-menu-content>
        <ion-side-menu side="left" class="leftside">
            <ion-header-bar class="bar-stable">
                <h1 class="title">侧边导航栏</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item menu-close href="#/login">
                        登录
                    </ion-item>
                    <ion-item menu-close href="#/app/prosort">
                        分类
                    </ion-item>
                    <ion-item menu-close href="#/procart">
                        购物车
                    </ion-item>
                    <ion-item menu-close href="#/app/userlists">
                        个人中心
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
